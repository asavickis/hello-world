<!DOCTYPE html>
<html>
<head>
    <title>Lapas nosaukums</title>
    <meta charset="UTF-8">
</head>
<body>
<p>
<h1>
Tabulas
</h1>
</p>

<p>
<h2>
Vienkārša tabula (2x3) 
</h2>
</p>

<p>
<table>
  <tr>
    <th>Pirmā kollona</th>
    <th>Otrā kollona</th>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
  </tr>
</table>
</p>



<p>
<h2>
Vienkārša tabula ar rāmi (2x3)
</h2>
</p>



<p>
<table border="1">
    <tr>
    <th>Pirmā kollona</th>
    <th>Otrā kollona</th>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
  </tr>
</table>

</p>

<p>
<h2>
Vienkārša tabula (3x2)
</h2>
</p>


<p>

<table border="1">
    <tr>
    <th>Pirmā kollona</th>
    <th>Otrā kollona</th>
    <th>Trešā kollona</th>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
</table>
</p>






</body>
</html>
